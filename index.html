<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center p-2">
            <div class="main-container card">
                <div class="image-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/India_flag_300.png" alt="India" class="flag w-100 h-100">
                </div>
                <div class="content-container">
                    <h5 class="name">India</h5>
                    <p class="content">Population:<span class="sub-content"> 1,392,700,000</span></p>
                    <p class="content">Region:<span class="sub-content">Asia</span></p>
                    <p class="content">Capital:<span class="sub-content">Delhi</span></p>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center p-2">
            <div class="main-container card">
                <div class="image-container">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/1200px-Flag_of_Germany.svg.png" alt="Germany" class="flag w-100 h-100">
                </div>
                <div class="content-container">
                    <h5 class="name">Germany</h5>
                    <p class="content">Population:<span class="sub-content">81770990</span></p>
                    <p class="content">Region:<span class="sub-content">Europe</span></p>
                    <p class="content">Capital: <span class="sub-content">Berlin</span></p>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center p-2">
            <div class="main-container card">
                <div class="image-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/640px-Flag_of_the_United_States.svg.png" alt="United States" class="flag w-100 h-100">
                </div>
                <div class="content-container">
                    <h5 class="name">United States</h5>
                    <p class="content">Population:<span class="sub-content">323947000</span></p>
                    <p class="content">Region:<span class="sub-content">America</span></p>
                    <p class="content">Capital: <span class="sub-content">Washington DC</span></p>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center p-2">
            <div class="main-container card">
                <div class="image-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Flag_of_Iceland.svg/640px-Flag_of_Iceland.svg.png" alt="Iceland" class="flag w-100 h-100">
                </div>
                <div class="content-container">
                    <h5 class="name">Iceland</h5>
                    <p class="content">Population:<span class="sub-content">334300</span></p>
                    <p class="content">Region:<span class="sub-content">Europe</span></p>
                    <p class="content">Capital: <span class="sub-content">Rekjavik</span></p>
                </div>
            </div>
        </div>
    </div>
</div>    
</body>
</html>
